<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Portfolio</title>
	<!-- style css files -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- script javascript files -->
	<script type="text/javascript" scr="js/bootstrap.js"></script>
	<script type="text/javascript" scr="js/jquery.js"></script>
	<script type="text/javascript" scr="js/function.js"></script>
</head>

<body>
	<div class="container-fluid cover wrap">
		<header id="title">
			<h1>Project Vault</h1>
			<h2>Porfolio For Completed And Works In Progress</h2>
		</header>
		<br>
		<hr>
		<br>
		<div class="row cover section">
			<div class="col-md-1 cover name_tag">Known Alias</div>
			<div class="col-md-1 tri"></div>
			<hr class="cover line">
			<div class="col-md-6 name">AAAAAAYYY</div>
			<div class="col-md-2 cover number_tag">Project Number</div>
			<div class="col-md-1 tri2"></div>
		</div>
		<div class="row cover info">
			<div class="col-md-4 cover x">
				<div class="col-md-7 cover progress_update">PROGRESS</div>
				<div class="col-md-5 cover progress_status_wip">W I P</div>
			</div>
			<div class="col-md-3 cover x">
				<div class="col-md-4 cover link main">LINK</div>
				<div class="col-md-4 cover link good">GIT</div>
				<div class="col-md-4 cover link bad">SITE</div>
			</div>
			<div class="col-md-4 cover x">
				<div class="col-md-5 cover author">AUTHOR</div>
				<div class="col-md-5 cover me">ORIGIN</div>
				<div class="col-md-2 cover fill"></div>
			</div>
<!-- 			<div class="col-md-1 cover x"></div> -->
			<div class="col-md-1 cover number">1</div>
		</div>
	</div>
</body>
</html>
